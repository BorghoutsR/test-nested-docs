name: ci
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-redirects
      - run: pip install mkdocs-minify-plugin
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
      - run: mkdocs gh-deploy --force --config-file ./docs/crdocs/crdocs-en/mkdocs.yml
      - run: mkdocs gh-deploy --force --config-file ./docs/crdocs/crdocs-nl/mkdocs.yml